<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Expense App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <style>
            body{
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                height: 100vh;
            }
    </style>
    
</head>
<body>
    <h1 id="headingTotal"></h1>
    <input id="inputAmount" type="text">
    <input id="inputDesc" type="text">
    <button id="btnAddExpense">+</button>
    <div id="expenseTable"></div>
    
    <script>
         // Get the button element
         const element= document.querySelector("#btnAddExpense");
        // Get the heading element
        const headingEl= document.querySelector("#headingTotal");

        // Read value from inputAmount
        const inputElement= document.querySelector("#inputAmount"); 
        
        // Get the reference to desc element\
        const inputDescEl= document.querySelector("#inputDesc");

        // Get reference to table
        const expenseTableEl= document.querySelector("#expenseTable");

        // Initial value of expense at 0        
        let totalExpense= 0;    

        
        // Set the heading element to totalExpense
        headingEl.textContent= totalExpense;

        // allExpenses at one place
        const allExpenses=[];

        // OnButtonCLick add inputAmount to totalExpense
        function addExpenseToTotal(){
            const expenseItem= {};

            // Read the value from inputAmount
            const textAmount=inputElement.value;

            // Read the value from inputDesc
            const textDesc= inputDescEl.value;

            // Convert it to number
            const expense= parseInt(textAmount, 10);

            // Put it in object
            expenseItem.desc= textDesc;
            expenseItem.amount= expense;
            
            // Pushing object in array
            allExpenses.push(expenseItem); 

            // Show table here
            const data1= allExpenses[0];
            const data2= allExpenses[1];

            const data1text= `${data1.amount} :: ${data1.desc}`;
            const data2text= `${data2.amount} :: ${data2.desc}`;       

            const table=`
            <div> ${data1text}</div>
            <div> ${data2text}</div>`;
            expenseTableEl.innerHTML=table;
            // Add that value to totalExpense
            totalExpense= totalExpense + expense;
           
            const someText= `The expense for the month is: ${totalExpense}`;
            // Set the heading element to totalExpense
            headingEl.textContent= someText;
        }
            
       
       
       

       
        // Listen to click event
        element.addEventListener("click", addExpenseToTotal, false);
           
        </script>
</body>
</html>
